<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="selecteeRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selecteeRecipe; else infoText"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe!</p>
    </ng-template>
  </div>
</div>
